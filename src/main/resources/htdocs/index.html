
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard - BukkitDebug</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">

    <style>
        @media (max-width: 720px) {
            #editorcontainer {
                height: 600px;
            }
        }

        #consoleoutput {
            height: 600px;
            overflow-y: scroll;
            padding: 10px;
        }

        #outputcontainer {
            padding: 10px;
        }

        #editor {
            height: 100%;
        }

        @media (min-width: 720px) {
            #editorcontainer, #outputcontainer {
                position: fixed;
                width: 50%;
                height: 100%;
            }

            #editorcontainer {
                top: 50px;
                bottom: 0px;
            }

            #outputcontainer {
                left: 50%;
            }

            #editor {
                top: 0px;
                left: 0px;
            }

            #output {
                top: 0px;
                left: 50%;
            }
        }

        ul {
            padding-left:15px;
            list-style:none;
        }

        li.collapsable::before {
            font-family: 'Glyphicons Halflings';
            content: '\2212';
            margin:0 5px 0 -15px;
            font-size: 9px;
        }

        li.collapsed::before {
            content: "\2b";
        }

        .json-key {
            color: #003DFF;
        }

        .json-type {
            color: #818181;
        }

        @media print {
            body {
                padding-top: 0px;
            }

            #editorcontainer {
                top: 0px;
            }
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="navbar"></div>

<div id="editorcontainer">
    <div id="editor"></div>
</div>

<div id="outputcontainer">
    <div id="output">
        <button id="runcode" class="btn btn-primary">Run <i class="glyphicon glyphicon-play"></i></button>
        <button id="clearconsole" class="btn btn-default">Clear <i class="glyphicon glyphicon-remove"></i></button>

        <h3>Output</h3>
        <div class="panel" id="consoleoutput"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/editor.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/inspect.js" type="text/javascript" charset="utf-8"></script>
<script>
function sendCode(code, silent) {
    return $.ajax({
        url: "/eval",
        data: {
            "code": code
        },
        "success": function (d) {
            if (!silent) {
                appendConsole(d);
            }
        },
        "error": function (e, b, status) {
            if (!silent) {
                appendConsole($('<span class="label label-danger">' + status + '</span>'));
                console.log("error", status);
            }
        }
    });
}

function runCode(silent) {
    $("#runcode").addClass("disabled");
    sendCode(editor.getValue(), silent).complete(function () {
        $("#runcode").removeClass("disabled");
    });
}

$(function() {
    $("#navbar").load("/ajax/navbar.html");

    editor.load("/code/example.js");

    $("#runcode").click(function () {
        runCode();
    });

    $("#clearconsole").click(function () {
        $("#consoleoutput").empty();
    });
});
</script>
</body>
</html>
