
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">

    <style>
        #editor {
            width: 100%;
            height: 400px;
        }

        #consoleoutput {
            height: 500px;
            overflow-y: scroll;
        }

        ul {
            padding-left:15px;
            list-style:none;
        }

        li.collapsable::before {
            font-family: 'Glyphicons Halflings';
            content: '\2212';
            margin:0 5px 0 -15px;
            font-size: 9px;
        }

        li.collapsed::before {
            content: "\2b";
        }

        .json-key {
            color: #003DFF;
        }

        .json-type {
            color: #818181;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div id="sidebar"></div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Code Input</h1>
            <div id="editor"></div>

            <br/>

            <button id="runcode" class="btn btn-primary">Run <i class="glyphicon glyphicon-play"></i></button>
            <button id="clearconsole" class="btn btn-default">Clear <i class="glyphicon glyphicon-remove"></i></button>

            <br/>
            <br/>

            <div class="panel panel-default">
                <div class="panel-body" id="consoleoutput">

                </div>
            </div>

            <br/>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/editor.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/inspect.js" type="text/javascript" charset="utf-8"></script>
<script>
    $("#navbar").load("/ajax/navbar.html");
    $("#sidebar").load("/ajax/sidebar.html");

    editor.load("/code/example.js");

    function runCode() {
        $("#runcode").addClass("disabled");
        $.ajax({
            url: "/eval",
            data: {
                "code": editor.getValue()
            },
            "success": function (d) {
                appendConsole(d);
            },
            "error": function (e, b, status) {
                appendConsole($('<span class="label label-danger">' + status + '</span>'));
                console.log("error", status);
            },
            "complete": function () {
                $("#runcode").removeClass("disabled");
            }
        });
    }

    $("#runcode").click(runCode);

    $("#clearconsole").click(function () {
        $("#consoleoutput").empty();
    });
</script>
</body>
</html>
